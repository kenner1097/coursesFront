<div class="clear"></div>
<h1>Registro de usuario</h1>
<form class="main-form">
    <div *ngIf="!isValid" class="alert alert-danger" role="alert">
        <strong>Â¡Error!</strong> {{message}}.
    </div>
  <div class="form-group row">
    <label for="nombre" class="col-2 col-form-label"><span class="required">*</span>Nombres</label>
    <div class="col-10">
      <input class="form-control" type="text" name="nombre" placeholder="Ingrese su nombre" [(ngModel)]="user.nombre" id="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label for="apellidos" class="col-2 col-form-label"><span class="required">*</span>Apellidos</label>
    <div class="col-10">
      <input class="form-control" type="text" name="apellidos" placeholder="Ingrese sus apellidos" [(ngModel)]="user.apellidos" id="apellidos">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-2 col-form-label"><span class="required">*</span>Email</label>
    <div class="col-10">
      <input class="form-control" type="email" name="email" placeholder="bootstrap@example.com" [(ngModel)]="user.email" id="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-2 col-form-label"><span class="required">*</span>Password</label>
    <div class="col-10">
      <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password" id="password">
    </div>
  </div>

  <button class="btn btn-primary btn-save" type="submit" (click)="saveOrUpdate()" >Guardar</button>

</form>
